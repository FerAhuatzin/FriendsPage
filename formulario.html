<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

</head>

<body>
  
  <!-- Image and text -->
  <nav class="navbar navbar-light bg-light" style="background-color:whitesmoke!Important; height: 70px;">
    <a class="navbar-brand" href="#">
      <img src="Imagenes/Friendslogo.svg.png" height="60px" class="d-inline-block align-top" alt="">
    </a>
  </nav>

  <div class="container">
      <br>
        <div class="row">
          <div class="col-sm-5">
            <img src="Imagenes/HoodieBlanca.jpg" class="card-img-top" alt="..." style="width: 600px;">
          </div>
          <div class="col-sm-2">
            
          </div>
          <div class="col-sm-5"> 
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email </label>
                  <input type="email" class="form-control" id="inputEmail4" name="Email" required>
    
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4" name="Contraseña"required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="" name="Dirección"required>
              </div>
              <div class="form-group">
                <label for="inputAddress2">Numero Telefonico</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="+52" name="Numero Telefonico"required>
               
            
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <br>
                  <label for="inputCity">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity" name="Ciudad"required>
                </div>
                <div class="form-group col-md-6">
                  <br>
                  <label for="inputState">Metodo de pago</label>
                  <select id="inputState" class="form-control"name="Metodo de pago"required>
                    <option>American express</option>
                    <option>Master Card</option>
                    <option>PayPal</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <br>
                  <label for="inputZip">Codigo postal</label>
                  <input type="text" class="form-control" id="inputZip" name="Codigo Postal"required>
                </div>
                
                <div class="form-group col-md-6">
                  <br>
                    <label for="inputZip">Número de la tarjeta</label>
                    <input type="text" class="form-control" id="inputZip" name="Número de la tarjeta"required>
                  </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="comprar"><a href="Tienda.html" class="btn btn-primary">Comprar</a>
            </form>
          </div>
        </div>
      </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

  crossorigin="anonymous"></script>     
  <script src="Compra.js"></script>
</body>
